<h3>Livres</h3>
<br/>
<br/>

  <br/>
  <br/>
  <div class="card" style="width: 80rem;" *ngIf="roleUser == 'ROLE_ADMIN'">
    <div class="card-body">
<form [formGroup]="livreForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col">
        <input type="text" disabled class="form-control"  placeholder="id">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="nomLivre" placeholder="nom">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="auteur" placeholder="auteur">
      </div>
      <div class="col">
        <input type="number" class="form-control" formControlName="quantite" placeholder="quantité">
      </div>

      <div class="col">
        <textarea  class="form-control" formControlName="description" placeholder="description" ></textarea>
      </div>
      <div class="col">
        <input type="submit" class="fadeIn fourth" value="save">
    </div>
    </div>
  </form>
</div>
</div>
<br/>
<br/>
<input style="width: 20%;margin: auto;"
        type="text"
        class="form-control"
        name="searchString"
        placeholder="Type to search..."
        [(ngModel)]="searchString"
      />
<table id="customers">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements | filter : 'nomLivre' : searchString; let i = index">
        <th scope="row">{{el.id}}</th>
        <td>{{el.nomLivre}}</td>
        <td>{{el.auteur}}</td>
        <td>{{el.quantite}}</td>
        <td>{{el.description}}</td>
        <td><button *ngIf="roleUser == 'ROLE_ADMIN'" class="btn btn-danger" (click)="delete(el.id)"> <svg class="bi bi-trash " width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
          </svg></button>
            <button *ngIf="roleUser == 'ROLE_ADMIN'" class="btn btn-info" (click)="modifier(el)"><svg class="bi bi-pen" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.707 13.707a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391L10.086 2.5a2 2 0 012.828 0l.586.586a2 2 0 010 2.828l-7.793 7.793zM3 11l7.793-7.793a1 1 0 011.414 0l.586.586a1 1 0 010 1.414L5 13l-3 1 1-3z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M9.854 2.56a.5.5 0 00-.708 0L5.854 5.855a.5.5 0 01-.708-.708L8.44 1.854a1.5 1.5 0 012.122 0l.293.292a.5.5 0 01-.707.708l-.293-.293z" clip-rule="evenodd"/>
                <path d="M13.293 1.207a1 1 0 011.414 0l.03.03a1 1 0 01.03 1.383L13.5 4 12 2.5l1.293-1.293z"/>
              </svg></button>
              <button *ngIf="roleUser == 'ROLE_USER'"  class="btn btn-info" (click)="reserver(el)"><svg class="bi bi-bookmark-check" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.5 2a.5.5 0 00-.5.5v11.066l4-2.667 4 2.667V8.5a.5.5 0 011 0v6.934l-5-3.333-5 3.333V2.5A1.5 1.5 0 014.5 1h4a.5.5 0 010 1h-4z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M15.854 2.146a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0l-1.5-1.5a.5.5 0 01.708-.708L12.5 4.793l2.646-2.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
              </svg>Réserver ce livre</button>
              
        </td>
      </tr>
    </tbody>
  </table>
